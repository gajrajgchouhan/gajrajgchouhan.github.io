<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="style.css" rel="stylesheet" />
        <!-- Primary Meta Tags -->

        <meta name="title" content="Gajraj Singh Chouhan" />

            name="description"
            content="I'm a software engineer, graduating from IIT Mandi."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://gajraj.dev/" />

            property="og:description"
            content="I'm a software engineer, graduating from IIT Mandi."
        />
        <meta property="og:image" content="https://gajraj.dev/images/og.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://gajraj.dev/" />
        <meta property="twitter:title" content="Gajraj Singh Chouhan" />
        <meta
            property="twitter:description"
            content="I'm a software engineer, graduating from IIT Mandi."
        />
        <meta
            property="twitter:image"
            content="https://gajraj.dev/images/og.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/images/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"

        <link
            rel="mask-icon"
            href="/images/safari-pinned-tab.svg"
            color="#a2b231"
        />
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />

    <body>
        <div style="display: flex; flex-direction: column; gap: 5px">
            <div>Hi There, I'm Gajraj.</div>
            <div>I'm a Software Engineer.</div>
            <div>I'm a senior at IIT Mandi.</div>
            <div style="display: flex; gap: 10px">
                <div>Connect with me,</div>
                <div style="display: flex; gap: 20px">
                    <a
                        target="_blank"
                        rel="noopener noreferrer"
                        href="https://www.linkedin.com/in/gajrajgchouhan/"
                    >
                        <img
                            height="32"
                            width="32"
                            src="images/linkedin.svg"
                            alt="linkedin"
                        />
                    </a>
                    <a
                        target="_blank"
                        rel="noopener noreferrer"
                        href="https://www.github.com/gajrajgchouhan/"
                    >
                        <img
                            height="32"
                            width="32"
                            src="images/github.png"
                            alt="github"
                        />
                    </a>
                </div>
            </div>
            <div>
                <span>Checkout my blog</span>
                &nbsp;
                <a href="https://blog.gajraj.dev">here</a> !
            </div>
            <div class="resumeDiv" style="margin: 5px">
                <div>Checkout my resume ->&nbsp;</div>
                <div style="display: flex; gap: 0.5rem; height: 1.25rem">
                    <button id="DS" onclick="setResumeLink('DS')">
                        Data Science
                    </button>
                    <button id="SDE" onclick="setResumeLink('SDE')">SDE</button>
                </div>
            </div>
            <iframe id="resume" width="640" height="480"></iframe>
        </div>
        <a
            style="position: fixed; bottom: 0; right: 0; font-size: 10px"
            href="https://www.flaticon.com/free-icons/desert"
            title="desert icons"

        >
        <script src="script.js"></script>
        <script>
            setResumeLink("SDE");
        </script>
